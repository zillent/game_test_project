<a href="{% url 'main' %}">В начало</a>
<h1>Предметы</h1>
<table border=1>
    <tr>
        <th>Наименование предмета</th>
    </tr>
        
    {% for item in object_list %}
    <tr>
    <td>{{ item.name }}</td>
    <td><a href="{% url 'item-update' item.pk %}">Изменить</a></td>
    <td><a href="{% url 'item-delete' item.pk %}">Удалить</a></td>
    </tr>    
{% empty %}
    <li>Нет данных</li>
{% endfor %}
</table>
<a href="{% url 'item-create' %}">Создать новый предмет</a>
