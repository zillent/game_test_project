<a href="{% url 'main' %}">В начало</a>
<h1>Кланы</h1>
<table border=1>
    <tr>
        <th>Наименование клана</th>
    </tr>
    {% for clan in object_list %}
    <tr>
    <td>{{ clan.name }}</td>
    <td><a href="{% url 'clan-update' clan.pk %}">Изменить</a></td>
    <td><a href="{% url 'clan-delete' clan.pk %}">Удалить</a></td>
    </tr>    
{% empty %}
    <li>Нет данных</li>
{% endfor %}
</table>
<a href="{% url 'clan-create' %}">Создать новый клан</a>
